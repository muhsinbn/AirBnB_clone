<!DOCTYPE html>
<html>
<head>
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        header, footer {
            width: 100%;
        }
        
        header {
            background-color: #FF0000;
            height: 70px;
        }
        
        footer {
            background-color: #00FF00;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
        }
        
        footer p {
            color: white;
            margin: 0;
        }
    </style>
</head>
<body>
    <header></header>
    
    <footer>
        <p>Best School center</p>
    </footer>
</body>
</html>
